<div class="span8 offset2 pagination-centered">
    <h3 class="blue">Nuevo Asiento</h3>
</div>
<div class="span8 offset2 well">
    <div class="row-fluid">
        <legend>Movimientos Actuales</legend>
    </div>

    <div class="row-fluid" ng-repeat="movimiento in movimientos track by $index">
    <div class="span1">
        <button ng-click="quitarMovimiento($index)" class="btn btn-danger"> - </button>
    </div>

    <input class="span1 disabled" value="{{movimiento.id}}" type="text"/>

    <input class="span4 disabled" value="{{movimiento.nombre}}" type="text"/>

    <input class="span3 disabled" value="{{movimiento.debe | currency}}" type="text"/>

    <input class="span3 disabled" value="{{movimiento.haber | currency}}" type="text"/>
</div>
</div>

<div class="span8 offset2 well">
    <div class="row-fluid">
        <legend>Ingresar Movimiento</legend>
    </div>
    <div class="row-fluid">
        <div class="span1 pagination-centered">
            <button ng-click="agregarMovimiento()" class="btn btn-success"> + </button>
        </div>
        <div class="span1 relative">
            <input ng-keyup="showDropdown('id')" class="span12" type="text" ng-model="searchId"/>
            <ul class="typeahead dropdown-menu {{hide.id}}">
                <li ng-click="setForm(cuenta)" class="span12" ng-repeat="cuenta in cuentas | filter:{id:searchId}"><a>{{cuenta.id}}</a></li>
            </ul>
        </div>

        <div class="span4 relative">
            <input ng-keyup="showDropdown('nombre')" class="span12" type="text" ng-model="searchNombre"/>
            <ul class="typeahead dropdown-menu {{hide.nombre}}" >
                <li ng-click="setForm(cuenta)" ng-repeat="cuenta in cuentas | filter:{nombre:searchNombre}"><a>{{cuenta.nombre}}</a></li>
            </ul>
        </div>

        <input class="span3" ng-model="movimientoForm.debe" type="number"/>

        <input class="span3" ng-model="movimientoForm.haber" type="number"/>
    </div>
</div>
<div class="span8 offset2">
    <button ng-click="guardarAsiento()" class="btn btn-primary"> Guardar Asiento</button>
    <span class="alert alert-success">Debe: {{total.debe | currency}}</span>
    <span class="alert alert-error">Haber: {{total.haber | currency}}</span>
</div>
